<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iSkedMathay - Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="theme.js" defer></script>

  <style>
    :root {
      --main-bg: #f7f3ef;
      --sidebar-bg: #f2e9df;
      --text-color: #000;
      --accent1: #ff5f6d;
      --accent2: #d82cff;
      --card-bg: #ffffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.4s, color 0.4s;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--sidebar-bg);
      padding: 15px 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background 0.4s;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .skull-logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background-color: var(--card-bg);
      padding: 3px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .brand {
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      text-decoration: none;
      color: var(--accent2);
      font-weight: 700;
      margin-left: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent1);
    }

    /* Calendar Section */
    .calendar-section {
      background-color: var(--sidebar-bg);
      margin: 40px auto;
      width: 85%;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.1);
      transition: background 0.4s, color 0.4s;
    }

    .calendar-header {
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .calendar-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .calendar-header h1 {
      margin: 5px 0 0;
      font-size: 36px;
      font-weight: 700;
    }

    .month-nav {
      margin: 20px 0;
    }

    .month-nav button {
      background-color: var(--accent1);
      border: none;
      color: var(--card-bg);
      font-weight: 600;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .month-nav button:hover {
      background-color: var(--accent2);
    }

    .calendar {
      width: 100%;
      border-collapse: collapse;
      border-spacing: 0;
    }

    .calendar th {
      background-color: var(--accent2);
      color: var(--card-bg);
      padding: 12px;
      border: 2px solid var(--accent1);
      font-weight: 600;
    }

    .calendar td {
      height: 70px;
      border: 2px solid var(--accent1);
      color: var(--text-color);
      font-weight: 600;
      text-align: right;
      padding: 10px;
      background-color: var(--card-bg);
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
    }

    .calendar td:hover {
      background-color: var(--accent1);
      color: var(--card-bg);
      cursor: pointer;
    }

    /* ðŸ“± MOBILE VIEW */
    @media (max-width: 768px) {
      body {
        padding: 0;
        margin: 0;
      }

      header {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--sidebar-bg);
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 60px;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      }

      header .logo {
        display: none;
      }

      header nav {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      nav a {
        font-size: 13px;
        margin: 0;
      }

      .calendar-section {
        width: 90%;
        margin: 80px auto 90px auto;
        padding: 15px;
        border-radius: 15px;
      }

      .calendar-header h1 {
        font-size: 26px;
      }

      .calendar th,
      .calendar td {
        font-size: 11px;
        padding: 5px;
      }

      .calendar td {
        height: 55px;
      }

      .month-nav button {
        padding: 8px 12px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <!-- âœ… Firebase Auth Protection -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) window.location.href = "login.html";
    });

    window.logout = async function() {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="67eb2372-bf44-433b-bd1e-320f92ae8387.jpg" alt="Logo" class="skull-logo">
      <span class="brand">iSkedMathay</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About</a>
      <a href="help.html">Help</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <!-- Calendar Section -->
  <section class="calendar-section">
    <div class="calendar-header">
      <h3>Activities in</h3>
      <h1 id="month-year">OCTOBER 2025</h1>
    </div>

    <div class="month-nav">
      <button id="prev">â—€ Prev</button>
      <button id="next">Next â–¶</button>
    </div>

    <table class="calendar">
      <thead>
        <tr>
          <th>SUN</th>
          <th>MON</th>
          <th>TUE</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
          <th>SAT</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </section>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const monthYear = document.getElementById("month-year");
    const calendarBody = document.getElementById("calendar-body");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      let firstDay = new Date(year, month).getDay();
      let daysInMonth = 32 - new Date(year, month, 32).getDate();
      monthYear.textContent = `${monthNames[month].toUpperCase()} ${year}`;

      let date = 1;
      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDay) {
            let cell = document.createElement("td");
            row.appendChild(cell);
          } else if (date > daysInMonth) {
            break;
          } else {
            let cell = document.createElement("td");
            cell.textContent = date;
            row.appendChild(cell);
            date++;
          }
        }
        calendarBody.appendChild(row);
      }
    }

    prevBtn.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });

    nextBtn.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
