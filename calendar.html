<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iSkedMathay - Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet" />
  <script src="theme.js" defer></script>
  <style>
    :root {
      --main-bg: #f7f3ef;
      --sidebar-bg: #f2e9df;
      --text-color: #000;
      --accent1: #ff5f6d;
      --accent2: #d82cff;
      --card-bg: #ffffff;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ===== Desktop Header ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--sidebar-bg);
      padding: 15px 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .skull-logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background-color: var(--card-bg);
      padding: 3px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    .brand {
      font-weight: 700;
      font-size: 24px;
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    nav a {
      text-decoration: none;
      color: var(--accent2);
      font-weight: 700;
      margin-left: 25px;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--accent1);
    }

    /* ===== Calendar Section ===== */
    .calendar-section {
      background-color: var(--sidebar-bg);
      margin: 40px auto;
      width: 85%;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      flex: 1;
    }

    .calendar-header {
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      color: var(--card-bg);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .calendar-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .calendar-header h1 {
      margin: 5px 0 0;
      font-size: 36px;
      font-weight: 700;
    }

    .month-nav {
      margin: 20px 0;
    }

    .month-nav button {
      background-color: var(--accent1);
      border: none;
      color: var(--card-bg);
      font-weight: 600;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .month-nav button:hover {
      background-color: var(--accent2);
    }

    .calendar {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th {
      background-color: var(--accent2);
      color: var(--card-bg);
      padding: 12px;
      border: 2px solid var(--accent1);
      font-weight: 600;
    }

    .calendar td {
      height: 70px;
      border: 2px solid var(--accent1);
      text-align: right;
      padding: 10px;
      background-color: var(--card-bg);
      transition: background 0.3s;
      border-radius: 6px;
    }

    .calendar td:hover {
      background-color: var(--accent1);
      color: var(--card-bg);
      cursor: pointer;
    }

    /* ===== Mobile View ===== */
    @media (max-width: 768px) {
      header {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: var(--sidebar-bg);
        height: 60px;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.15);
        justify-content: center;
      }

      header .logo {
        display: none;
      }

      header nav {
        display: flex;
        justify-content: center;
        width: 100%;
      }

      header nav a {
        font-size: 15px;
        margin: 0;
        font-weight: 700;
      }

      body {
        overflow: hidden;
      }

      .calendar-section {
        width: 92%;
        margin: 10px auto 80px;
        padding: 15px;
        border-radius: 12px;
        height: calc(100vh - 120px);
        overflow-y: auto;
      }

      .calendar-header h1 {
        font-size: 24px;
      }

      .calendar th, .calendar td {
        font-size: 11px;
        padding: 5px;
      }

      .calendar td {
        height: 55px;
      }

      .month-nav button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="67eb2372-bf44-433b-bd1e-320f92ae8387.jpg" alt="Logo" class="skull-logo" />
      <span class="brand">iSkedMathay</span>
    </div>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <section class="calendar-section">
    <div class="calendar-header">
      <h3>Activities in</h3>
      <h1 id="month-year">NOVEMBER 2025</h1>
    </div>

    <div class="month-nav">
      <button id="prev">◀ Prev</button>
      <button id="next">Next ▶</button>
    </div>

    <table class="calendar">
      <thead>
        <tr>
          <th>SUN</th>
          <th>MON</th>
          <th>TUE</th>
          <th>WED</th>
          <th>THU</th>
          <th>FRI</th>
          <th>SAT</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </section>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];
    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();
    const monthYear = document.getElementById("month-year");
    const calendarBody = document.getElementById("calendar-body");

    function generateCalendar(month, year) {
      calendarBody.innerHTML = "";
      const firstDay = new Date(year, month).getDay();
      const daysInMonth = 32 - new Date(year, month, 32).getDate();
      monthYear.textContent = `${monthNames[month].toUpperCase()} ${year}`;
      let date = 1;

      for (let i = 0; i < 6; i++) {
        let row = document.createElement("tr");
        for (let j = 0; j < 7; j++) {
          let cell = document.createElement("td");
          if (i === 0 && j < firstDay) {
            row.appendChild(cell);
          } else if (date > daysInMonth) {
            break;
          } else {
            cell.textContent = date;
            row.appendChild(cell);
            date++;
          }
        }
        calendarBody.appendChild(row);
      }
    }

    document.getElementById("prev").onclick = () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    };

    document.getElementById("next").onclick = () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    };

    generateCalendar(currentMonth, currentYear);
  </script>
</body>
</html>
