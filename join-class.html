<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Class | iSkedMathay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="theme.js" defer></script>
  <style>
    :root {
      --main-bg: #f7f3ef;
      --sidebar-bg: #f2e9df;
      --text-color: #000;
      --accent1: #ff5f6d;
      --accent2: #d82cff;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: var(--main-bg);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    .sidebar {
      width: 100px;
      background-color: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar a {
      text-decoration: none;
      color: var(--accent2);
      font-weight: 600;
      margin: 20px 0;
      text-align: center;
      transition: color 0.3s, transform 0.3s;
    }
    
    .sidebar img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background-color: white;
      padding: 5px;
      margin-bottom: 25px;
    }

    .sidebar a:hover {
      color: var(--accent1);
      transform: scale(1.2);
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }

    form {
      background-color: var(--card-bg);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      color: var(--text-color);
      text-align: left;
    }

    input {
      padding: 12px;
      border: 2px solid #e0d6cf;
      border-radius: 8px;
      font-family: inherit;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: var(--accent2);
      box-shadow: 0 0 6px rgba(216, 44, 255, 0.4);
    }

    button {
      background-color: var(--accent2);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--accent1);
      transform: scale(1.05);
    }

    .back {
      margin-top: 20px;
      display: inline-block;
      text-decoration: none;
      color: var(--accent2);
      font-weight: 600;
    }

    .back:hover {
      color: var(--accent1);
    }
     .sidebar a:hover {
       width: 60%;
    }
    .sidebar a:hover {
  color: var(--hover-glow);
  transform: scale(1.1);
  text-shadow: 0 0 8px var(--accent1), 0 0 15px var(--accent2); 
    }
    /* ✅ Fullscreen Fix para sa mobile */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  background: var(--main-bg);
}

/* Para sakto spacing ng main content */
.main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

/* ✅ Responsive adjustment para maayos tingnan sa cellphone */
@media (max-width: 768px) {
  body {
    flex-direction: column;
    height: auto;
  }

  .main {
    flex: 1;
    padding-bottom: 40px; /* para hindi dumikit sa baba */
  }

  .sidebar {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 65px;
    display: flex;
    justify-content: space-around;
    align-items: center;
    background: var(--sidebar-bg);
    box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  }

  .main {
    margin-bottom: 65px; /* para hindi matakpan ng sidebar */
  }
}

  </style>
</head>
<body>
  <div class="sidebar">
    <img src="67eb2372-bf44-433b-bd1e-320f92ae8387.jpg" alt="Mathay Logo">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt"></i><br>Calendar</a>
    <a href="settings.html"><i class="fas fa-cog"></i><br>Settings</a>
  </div>

  <div class="main">
    <div class="title">Join a Class</div>
    <form id="joinForm">
      <label>Enter Class Code</label>
      <input type="text" id="classCode" placeholder="e.g. CL1234" required>
      <button type="submit">Join Class</button>
    </form>
    <a href="index.html" class="back">← Back to Home</a>
  </div>

  <script type="module">
 import {
  getFirestore, doc, getDoc, setDoc, addDoc, collection
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { firebaseConfig } from "./firebase-config.js";
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const joinClassBtn = document.getElementById("joinClassBtn");

joinClassBtn?.addEventListener("click", async () => {
  const classCode = document.getElementById("classCodeInput").value.trim();
  const user = auth.currentUser;

  if (!classCode) return alert("Please enter a class code.");
  if (!user) return alert("You must be logged in.");

  try {
    // Check class existence
    const classRef = doc(db, "classes", classCode);
    const classSnap = await getDoc(classRef);

    if (!classSnap.exists()) {
      alert("❌ Class not found.");
      return;
    }

    const classData = classSnap.data();

    // Add to user's joinedClasses
    await addDoc(collection(db, "users", user.uid, "joinedClasses"), {
      name: classData.name || "Unnamed Class",
      subject: classData.subject || "",
      section: classData.section || "",
      code: classData.code || classCode,
      joinedAt: new Date(),
    });

    // Add student to class subcollection
    const studentRef = doc(db, "classes", classCode, "students", user.uid);
    await setDoc(studentRef, {
      name: user.displayName || "Unnamed Student",
      email: user.email || "",
      joinedAt: new Date(),
    });

    alert(`✅ Successfully joined "${classData.name}"!`);
    window.location.href = `class-view.html?code=${classCode}`;
  } catch (err) {
    console.error("Join error:", err);
    alert("⚠️ Failed to join class. Check console for details.");
  }
});

</script>

</body>
</html>
