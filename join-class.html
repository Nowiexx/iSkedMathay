<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Class | iSkedMathay</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <script src="theme.js" defer></script>

  <style>
    :root {
      --main-bg: #f7f3ef;
      --sidebar-bg: #f2e9df;
      --text-color: #000;
      --accent1: #ff5f6d;
      --accent2: #d82cff;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--main-bg);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 100px;
      background: var(--sidebar-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar img {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background: #fff;
      padding: 5px;
      margin-bottom: 25px;
    }

    .sidebar a {
      color: var(--accent2);
      text-decoration: none;
      font-weight: 600;
      margin: 18px 0;
      text-align: center;
    }

    .sidebar a:hover {
      transform: scale(1.1);
      text-shadow: 0 0 8px var(--accent1), 0 0 15px var(--accent2);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background: var(--card-bg);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    h1 {
      color: var(--accent2);
      margin-bottom: 15px;
    }

    input {
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    input:focus {
      border-color: var(--accent2);
      outline: none;
      box-shadow: 0 0 5px rgba(216,44,255,0.3);
    }

    button {
      background: linear-gradient(to right, var(--accent1), var(--accent2));
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="67eb2372-bf44-433b-bd1e-320f92ae8387.jpg" alt="Logo">
    <a href="index.html"><i class="fas fa-home"></i><br>Home</a>
    <a href="calendar.html"><i class="fas fa-calendar-alt"></i><br>Calendar</a>
    <a href="settings.html"><i class="fas fa-cog"></i><br>Settings</a>
  </div>

  <div class="main">
    <form id="joinForm">
      <h1>Join a Class</h1>
      <input type="text" id="classCodeInput" placeholder="Enter class code" required>
      <button type="submit">Join Class</button>
    </form>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, doc, getDoc, setDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import { firebaseConfig } from "./firebase-config.js";

  // ‚úÖ Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Wait until DOM is ready
  document.addEventListener("DOMContentLoaded", () => {
    const joinForm = document.getElementById("joinForm");
    const classCodeInput = document.getElementById("classCodeInput");

    // ‚úÖ Check if user is logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
      }
    });

    // ‚úÖ Handle form submission (no refresh)
    joinForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation(); // prevent page reload

      const user = auth.currentUser;
      const classCode = classCodeInput.value.trim();

      if (!user) {
        alert("You must be logged in.");
        return;
      }

      if (!classCode) {
        alert("Please enter a class code.");
        return;
      }

      console.log("Joining class:", classCode);

      try {
        // ‚úÖ Check if class exists
        const classRef = doc(db, "classes", classCode);
        const classSnap = await getDoc(classRef);

        if (!classSnap.exists()) {
          alert("‚ùå Class not found.");
          return;
        }

        const classData = classSnap.data();
        console.log("‚úÖ Class found:", classData);

        // ‚úÖ Add to user's joinedClasses
        await addDoc(collection(db, "users", user.uid, "joinedClasses"), {
          name: classData.name || "Unnamed Class",
          subject: classData.subject || "",
          section: classData.section || "",
          code: classCode,
          joinedAt: new Date(),
        });

        // ‚úÖ Add to class‚Äôs students subcollection
        let studentName = user.displayName || "";

        try {
          const userDocRef = doc(db, "users", user.uid);
          const userDocSnap = await getDoc(userDocRef);
          if (userDocSnap.exists() && userDocSnap.data().name) {
            studentName = userDocSnap.data().name;
          }
        } catch (err) {
          console.warn("‚ö†Ô∏è Could not fetch user's name:", err);
        }

        const studentRef = doc(db, "classes", classCode, "students", user.uid);
        await setDoc(studentRef, {
          name: studentName || "Unnamed Student",
          email: user.email || "",
          joinedAt: new Date(),
        });

        console.log("‚úÖ Successfully joined:", classCode);
        alert(`‚úÖ Successfully joined "${classData.name}"!`);

        // ‚úÖ Redirect after success
        window.location.href = `class-view.html?code=${classCode}`;
      } catch (err) {
        console.error("üî• Join error:", err);
        alert("‚ö†Ô∏è Failed to join class: " + err.message);
      }
    });
  });
</script>

</body>
</html>
